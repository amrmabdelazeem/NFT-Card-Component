<!DOCTYPE html>
<html lang="en">

<!--Head Section-->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<!--Body Section-->
<body>
  <!--Parent Container for the NFT-->
  <div class="container">
    <!--Image-->
    <div class="image-container">
      <!--<img src="images/image-equilibrium.jpg" alt="dice">
      <div class="hover-option">
        <img src="images/icon-view.svg" alt="">
      </div> -->
    </div>
<!--Parent container for bottom content-->
    <div class="bottom-container">
      <h1>Equilibrium #3429</h1>

      <p>Our Equilibrium collection promotes balance and calm.</p>
      <!--child of bottom container-->
      <div class="details">
        <div class="ethereum">
          <img src="images/icon-ethereum.svg" alt="ethereum">
          <p class="amount"> 0.041 ETH </p>
        </div>
        <div class="days">
          <img src="images/icon-clock.svg" alt="clock">
          <p class="amount">
            3 days left
          </p>
        </div>
      </div>
      <!--Horizontal Line-->
      <div class="horizontal-line">
      </div>
      <!--Second child of bottom container-->
      <div class="creator-details">
        <div class="creator-image">
          <img src="images/image-avatar.png" alt="Creator Image">
        </div>
        <div class="creator">
          <p class="des"> Creation of</p>
          <p class="creator-name"> Jules Wyvern</p>
        </div>
      </div>
      <!--END OF PARENT CLASS FOR BOTTOM-->
    </div>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">AMR ABDELAZEEM</a>.
  </div>
</body>
</html>
